<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Esercizio Sccoter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-opacity">
    <!-- Titolo e logo -->
        <header>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="text-title">
                <h1>Taking Booleaners from A to B</h1>
            </div>
        </header>

        <!-- Navigation -->
        <nav>
            <div class="box-width">
                <div class="button1">
                    <button>
                        <a class="link-nav" href="#">Prenota</a>
                    </button>
                </div>
                <div class="button2">
                    <button>
                        <a class="link-nav" href="#">Termina Prenotazione</a>
                    </button>
                </div>
                <div class="button3">
                    <button>
                        <a class="link-nav" href="#">Accendi Luci</a>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Section -->
        <section>

            <!-- Prima Sezione -->

            <div class="scooter">

                <div class="scooter1">
                    <div class="content">
                        <input type="checkbox">
                        <span class="sizing-title">Monopattino Gino22</span>
                    </div>
                    <div class="content-2">
                        <span class="sizing-generic-text">↦ Via Guadalametri - a 220 metri da te</span>
                    </div>
                    <div class="content-3">
                        <span class="sizing-generic-text">Stato carica: </span>
                    </div>
                    <div class="mid-battery"></div>
                </div>

                <!-- Seconda Sezione -->

                <div class="scooter2">
                    <div class="content">
                        <input type="checkbox">
                        <span class="sizing-title">Monopattino Mike24</span>
                    </div>
                    <div class="content-2">
                        <span class="sizing-generic-text">↦ Via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <div class="content-3">
                        <span class="sizing-generic-text">Stato carica: </span>
                    </div>
                    <div class="full-battery"></div>
                </div>

                <!-- Terza Sezione -->

                <div class="scooter3">
                    <div class="content">
                        <input type="checkbox">
                        <span class="sizing-title">Monopattino Fede154</span>
                    </div>
                    <div class="content-2">
                        <span class="sizing-generic-text">↦ Via Mentarini - a 490 metri da te</span>
                    </div>
                    <div class="content-3">
                        <span class="sizing-generic-text">Stato carica: </span>
                    </div>
                    <div class="low-battery"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
